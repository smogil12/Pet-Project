<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Spot On Rescue</title>
  </head>
  <body>
    <h1>Spot On Dog Rescue</h1>
    <div id="main-container">
      <section id="carousel">
        <img
          src="assets/images/carousel-pics/adoptme.jpg"
          class="portrait"
          alt="Dog"
        />
        <img
          src="assets/images/carousel-pics/girl.jpg"
          class="portrait"
          alt="Dog"
        />

        <img
          src="assets/images/carousel-pics/bf.jpg"
          class="portrait"
          alt="Dog"
        />

        <img
          src="assets/images/carousel-pics/dog1.jpg"
          class="portrait"
          alt="Dog"
        />

        <img
          src="assets/images/carousel-pics/donate.jpg"
          class="portrait"
          alt="Dog"
        />

        <img
          src="assets/images/carousel-pics/golden.jpg"
          class="portrait"
          alt="Dog"
        />
        <img
          src="assets/images/carousel-pics/home.jpg"
          class="portrait"
          alt="Dog"
        />
        <img
          src="assets/images/carousel-pics/jack.jpg"
          class="portrait"
          alt="Dog"
        />
        <img
          src="assets/images/carousel-pics/puppy.jpg"
          class="portrait"
          alt="Dog"
        />
        <img
          src="assets/images/carousel-pics/puppy2.jpg"
          class="portrait"
          alt="Dog"
        />
      </section>
      <section class="sidebar">
        <div id="connect">
          <h4>Dogs are social ... Connect with us!</h4>
          <img
            src="assets/images/social/fb.png"
            class="social"
            alt="Facebook"
          />
          <img
            src="assets/images/social/instagram.png"
            class="social"
            alt="Instagram"
          />
          <img
            src="assets/images/social/twitter.png"
            class="social"
            alt="Twitter"
          />

          <img
            src="assets/images/social/pintrest.png"
            class="social"
            alt="Pintrest"
          />
        </div>
      </section>
    </div>
  </body>
</html>
