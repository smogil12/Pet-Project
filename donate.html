      <div class="navbar-end">

          </div>

    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Spot On Rescue
          </h1>
        </div>
      </div>
    </section>

    <div id="main-container" class="container-home">
      <section class="main-container">
        <h2 class="subtitle">
          Consider making a tax deductible <strong>Donation</strong>
        </h2>
        <div id="home-image">
          <img
            src="assets/images/carousel-pics/donate.jpg"
            class="portrait"
            alt="Dog"
          />
        </div>
      </section>
      <div class="recentdisplay">
        <h3 class="">
          <strong>Recent Donator:</strong>
          <span id="mostRecentDonator"></span>
        </h3>
        <h3 class="">
          <strong>Recent Donation:</strong>
          <span id="mostRecentDonation"></span>
        </h3>
      </div>
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" id="donatorName" />
        </div>
      </div>

      <div class="field">
        <label class="label">Email Address</label>
        <div class="control">
          <input class="input" type="email" />
        </div>
      </div>

      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control">
          <input class="input" type="number" />
        </div>
      </div>

      <div class="field has-addons has-addons-centered">
        <p class="control">
          <span class="select">
            <select>
              <option>$</option>
              <option>£</option>
              <option>€</option>
            </select>
          </span>
        </p>
        <p class="control">
          <input
            class="input"
            type="text"
            placeholder="Amount of money"
            id="donationAmount"
          />
        </p>
        <p class="control">
          <button id="button">
            Donate
          </button>
        </p>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <div id="connect">
          <h5>Dogs are <strong>Social</strong> ... Stay Connected!</h5>
          <img
            src="assets/images/social/fb.png"
            class="social"
            alt="Facebook icon"
          />
          <img
            src="assets/images/social/instagram.png"
            class="social"
            alt="Instagram icon"
          />
          <img
            src="assets/images/social/twitter.png"
            class="social"
            alt="Twitter icon"
          />

          <img
            src="assets/images/social/pintrest.png"
            class="social"
            alt="Pintrest icon"
          />
        </div>

        <p id="copyright">
          &copy; Copyright 2019 Spot On Dog Rescue
        </p>
      </div>
    </footer>
